<div *ngIf="item" class="flex justify-between gap-4 p-4 bg-white rounded">
  <div class="flex gap-4 items-center w-full">
    <input type="checkbox" (change)="changeStatus()" class="form-checkbox h-5 w-5 text-gray-600"
      [checked]="item.status==2" />
    <input id="name-input" class="text-gray-600 text-lg w-full" [ngClass]="item.status==2 ? 'line-through' : ''"
      [(ngModel)]="item.name" (focus)="toggleConfirmButton()" (blur)="toggleConfirmButton()"
      (keyup.enter)="changeName(item.name);" />
  </div>

  <div class="flex items-center justify-center">
    <button *ngIf="!confirmButton"
      class="px-2 py-2 bg-red-600 transition ease-in-out delay-75 hover:bg-red-700 text-white text-sm font-medium rounded-md hover:scale-105"
      (click)="removeItem()">
      <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
      </svg>

    </button>
    <button *ngIf="confirmButton"
      class="px-2 py-2 bg-green-500 transition ease-in-out delay-75 hover:bg-green-700 text-white text-sm font-medium rounded-md hover:scale-105"
      (click)="changeName(item.name)" (focus)="confirmButton = true">
      <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" class="h-5 w-5" version="1.1" id="svg1"
        xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
        <defs id="defs1" />
        <g style="fill:none" id="g1" transform="matrix(1.1812755,0,0,1.1812755,-1.939128,-3.0864526)">
          <path style="fill:#ffffff;stroke-linecap:round;stroke-linejoin:round;"
            d="M 17.824219,7.1152344 9.1660156,15.775391 5.7753906,12.384766 a 1.25,1.25 0 0 0 -1.7675781,0 1.25,1.25 0 0 0 0,1.767578 L 8.28125,18.425781 a 1.250125,1.250125 0 0 0 1.767578,0 l 9.542969,-9.5410154 a 1.25,1.25 0 0 0 0,-1.7695312 1.25,1.25 0 0 0 -1.767578,0 z"
            id="path1-5" />
        </g>
      </svg>
      <!-- Confirm icon here -->
    </button>
  </div>
</div>
