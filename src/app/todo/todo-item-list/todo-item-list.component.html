<div cdkDropListGroup>
  <h2>To-do</h2>
  <div cdkDropList [cdkDropListData]="items" (cdkDropListDropped)="drop($event)">
    <span *ngFor="let item of items; let i = index; trackBy: trackItem" cdkDrag style="z-index: 20;"
      [cdkDragData]="item">
      <div class="example-handle" cdkDragHandle>
        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
          </path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
      <app-todo-item [item]="item" *ngIf="!item.status"></app-todo-item>
    </span>
  </div>

  <h2>Done</h2>
  <div cdkDropList id="done" (cdkDropListDropped)="drop($event)">
    <span *ngFor="let item of items; let i = index" cdkDrag>
      <app-todo-item [item]="item" *ngIf="item.status"></app-todo-item>
    </span>
  </div>
</div>
