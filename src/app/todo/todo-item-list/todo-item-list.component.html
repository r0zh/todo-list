<div>
  <div cdkDropListGroup class="m-5 grid lg:grid-cols-3 gap-9 mx-20">
    <div class="bg-zinc-100 p-5 rounded-xl shadow-lg h-fit">
      <h2 class="mb-2 text-lg font-bold">To-do</h2>
      <div cdkDropList [cdkDropListData]="todos" (cdkDropListDropped)="dropTodo($event)" class="list">
        <ng-container *ngFor="let item of todos; let i = index; trackBy: trackItem">
          <span *ngIf="item.status==0" class="box" cdkDrag [cdkDragData]="item">
            <div class="handle" cdkDragHandle>
              <svg fill="#000000" viewBox="0 0 256 256" id="Flat" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M108,60.0001a16,16,0,1,1-16-16A16.00016,16.00016,0,0,1,108,60.0001Zm56,16a16,16,0,1,0-16-16A16.00016,16.00016,0,0,0,164,76.0001Zm-72,36a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,92,112.0001Zm72,0a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,164,112.0001Zm-72,68a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,92,180.0001Zm72,0a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,164,180.0001Z">
                  </path>
                </g>
              </svg>
            </div>
            <div class="custom-placeholder" *cdkDragPlaceholder></div>
            <app-todo-item [item]="item" class="w-full"></app-todo-item>
          </span>
        </ng-container>
      </div>
      <app-todo-form></app-todo-form>
    </div>

    <div class="bg-zinc-100 p-5 rounded-xl shadow-lg h-fit">
      <h2 class="mb-2 text-lg font-bold">Doing</h2>
      <div cdkDropList [cdkDropListData]="doings" (cdkDropListDropped)="dropDoing($event)" class="list">
        <ng-container *ngFor="let item of doings; let i = index; trackBy: trackItem">
          <span *ngIf="item.status==1" class="box" cdkDrag [cdkDragData]="item">
            <div class="handle" cdkDragHandle>
              <svg fill="#000000" viewBox="0 0 256 256" id="Flat" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M108,60.0001a16,16,0,1,1-16-16A16.00016,16.00016,0,0,1,108,60.0001Zm56,16a16,16,0,1,0-16-16A16.00016,16.00016,0,0,0,164,76.0001Zm-72,36a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,92,112.0001Zm72,0a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,164,112.0001Zm-72,68a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,92,180.0001Zm72,0a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,164,180.0001Z">
                  </path>
                </g>
              </svg>
            </div>
            <div class="custom-placeholder" *cdkDragPlaceholder></div>
            <app-todo-item [item]="item" class="w-full"></app-todo-item>
          </span>
        </ng-container>
      </div>
    </div>

    <div class="bg-zinc-100 p-5 rounded-xl shadow-lg h-fit">
      <h2 class="mb-2 text-lg font-bold">Done</h2>
      <div cdkDropList [cdkDropListData]="dones" (cdkDropListDropped)="dropDone($event)" class="list">
        <ng-container *ngFor="let item of dones; let i = index; trackBy: trackItem">
          <span *ngIf="item.status==2" class="box" cdkDrag [cdkDragData]="item">
            <div class="handle" cdkDragHandle>
              <svg fill="#000000" viewBox="0 0 256 256" id="Flat" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M108,60.0001a16,16,0,1,1-16-16A16.00016,16.00016,0,0,1,108,60.0001Zm56,16a16,16,0,1,0-16-16A16.00016,16.00016,0,0,0,164,76.0001Zm-72,36a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,92,112.0001Zm72,0a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,164,112.0001Zm-72,68a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,92,180.0001Zm72,0a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,164,180.0001Z">
                  </path>
                </g>
              </svg>
            </div>
            <div class="custom-placeholder" *cdkDragPlaceholder></div>
            <app-todo-item [item]="item" class="w-full"></app-todo-item>
          </span>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<style>
  .list {
    border: solid 1px #ccc;
    border-radius: 4px;
    min-height: 79px;
  }

  .box {
    padding: 5px 10px;
    border-bottom: solid 1px #ccc;
    color: rgba(0, 0, 0, 0.87);
    display: flex;
    flex-direction: row;
    align-items: center;
    box-sizing: border-box;
    background: white;
    font-size: 14px;
  }

  .handle {
    color: #ccc;
    cursor: move;
    width: 30px;
    height: 30px;
  }

  .cdk-drag-preview {
    box-sizing: border-box;
    border-radius: 4px;
    box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2),
      0 8px 10px 1px rgba(0, 0, 0, 0.14),
      0 3px 14px 2px rgba(0, 0, 0, 0.12);
  }

  .cdk-drag-animating {
    transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
  }

  .box:last-child {
    border: none;
  }

  .list.cdk-drop-list-dragging .box:not(.cdk-drag-placeholder) {
    transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
  }

  .custom-placeholder {
    background: #ccc;
    border: dotted 3px #999;
    height: 79px;
    transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
  }
</style>
