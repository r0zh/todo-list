<div cdkDropListGroup>
  <h2>To-do</h2>
  <div cdkDropList [cdkDropListData]="todos" (cdkDropListDropped)="dropTodo($event)" class="example-list">
    <ng-container *ngFor="let item of todos; let i = index; trackBy: trackItem">
      <span *ngIf="item.status==0" class="example-box" cdkDrag [cdkDragData]="item">
        <div class="example-handle" cdkDragHandle>
          <svg fill="#000000" viewBox="0 0 256 256" id="Flat" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M108,60.0001a16,16,0,1,1-16-16A16.00016,16.00016,0,0,1,108,60.0001Zm56,16a16,16,0,1,0-16-16A16.00016,16.00016,0,0,0,164,76.0001Zm-72,36a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,92,112.0001Zm72,0a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,164,112.0001Zm-72,68a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,92,180.0001Zm72,0a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,164,180.0001Z">
              </path>
            </g>
          </svg>
        </div>
        <app-todo-item [item]="item"></app-todo-item>
      </span>
    </ng-container>
  </div>

  <h2>Doing</h2>
  <div cdkDropList [cdkDropListData]="doings" (cdkDropListDropped)="dropDoing($event)" class="example-list">
    <ng-container *ngFor="let item of doings; let i = index; trackBy: trackItem">
      <span *ngIf="item.status==1" class="example-box" cdkDrag [cdkDragData]="item">
        <div class="example-handle" cdkDragHandle>
          <svg fill="#000000" viewBox="0 0 256 256" id="Flat" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M108,60.0001a16,16,0,1,1-16-16A16.00016,16.00016,0,0,1,108,60.0001Zm56,16a16,16,0,1,0-16-16A16.00016,16.00016,0,0,0,164,76.0001Zm-72,36a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,92,112.0001Zm72,0a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,164,112.0001Zm-72,68a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,92,180.0001Zm72,0a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,164,180.0001Z">
              </path>
            </g>
          </svg>
        </div>
        <app-todo-item [item]="item"></app-todo-item>
      </span>
    </ng-container>
  </div>

  <h2>Done</h2>
  <div cdkDropList [cdkDropListData]="dones" (cdkDropListDropped)="dropDone($event)" class="example-list">
    <ng-container *ngFor="let item of dones; let i = index; trackBy: trackItem">
      <span *ngIf="item.status==2" class="example-box" cdkDrag [cdkDragData]="item">
        <div class="example-handle" cdkDragHandle>
          <svg fill="#000000" viewBox="0 0 256 256" id="Flat" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M108,60.0001a16,16,0,1,1-16-16A16.00016,16.00016,0,0,1,108,60.0001Zm56,16a16,16,0,1,0-16-16A16.00016,16.00016,0,0,0,164,76.0001Zm-72,36a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,92,112.0001Zm72,0a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,164,112.0001Zm-72,68a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,92,180.0001Zm72,0a16,16,0,1,0,16,16A15.99985,15.99985,0,0,0,164,180.0001Z">
              </path>
            </g>
          </svg>
        </div>
        <app-todo-item [item]="item"></app-todo-item>
      </span>
    </ng-container>
  </div>

</div>

<style>
  .example-list {
    border: solid 1px #ccc;
    border-radius: 4px;
  }

  .example-box {
    padding: 20px 10px;
    border-bottom: solid 1px #ccc;
    color: rgba(0, 0, 0, 0.87);
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    box-sizing: border-box;
    cursor: move;
    background: white;
    font-size: 14px;
  }

  .example-handle {
    color: #ccc;
    cursor: move;
    width: 24px;
    height: 24px;
  }

  .cdk-drag-preview {
    box-sizing: border-box;
    border-radius: 4px;
    box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2),
      0 8px 10px 1px rgba(0, 0, 0, 0.14),
      0 3px 14px 2px rgba(0, 0, 0, 0.12);
  }

  .cdk-drag-placeholder {
    opacity: 0;
  }

  .cdk-drag-animating {
    transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
  }

  .example-box:last-child {
    border: none;
  }

  .example-list.cdk-drop-list-dragging .example-box:not(.cdk-drag-placeholder) {
    transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
  }
</style>
