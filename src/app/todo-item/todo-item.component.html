<div *ngIf="item" class="grid grid-cols-3 gap-4 p-4 bg-white rounded">
  <div class="flex gap-4 items-center">
    <input
      type="checkbox"
      (change)="changeStatus()"
      class="form-checkbox h-5 w-5 text-gray-600"
      [checked]="item.status"
    />
    <span
      class="text-gray-600 text-lg"
      [ngClass]="item.status ? 'line-through' : ''"
      >{{ item.name }}</span
    >
  </div>
  <button
    class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600 mx-20"
  >
    Remove
  </button>
</div>
