<div>
  <app-todo-item-form (onAddItem)="onAddItem($event)"></app-todo-item-form>
  <app-todo-item
    *ngFor="let item of items"
    [item]="item"
    (onRemoveItem)="onRemoveItem($event)"
    (onChangeStatus)="onChangeStatus($event)"
    (onChangeName)="onChangeName($event)"
  ></app-todo-item>
</div>
